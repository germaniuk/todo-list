<div class="page-header">
        <h1> Список задач </h1>
</div>
<div class="panel">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Задание</th>
                <th>Выполнено</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{task.description}}</td>
                <td><input type="checkbox" [(ngModel)]="task.done" /></td>
            </tr>
        </tbody>
        <a class="btn btn-default" routerLink="/">На главную</a>
    </table>
</div>
